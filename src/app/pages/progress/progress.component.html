<div class="row">
  <div class="col-6">
    <div class="card">
      <h4 class="card-title">Striped Progress bar</h4>
      <div class="progress m-t-20 m-b-20">
        <div
          class="progress-bar bg-primary progress-bar-striped active"
          style="height: 5px"
          [style.width]="progreso1 + '%'"
          role="getPorcentaje"
          aria-valuenow="85"
          aria-valuemin="0"
          aria-valuemax="100"
        >
          <span class="sr-only">85% Complete (success)</span>
        </div>
      </div>

      <div class="progress m-t-20 m-b-20">
        <div
          class="progress-bar bg-info progress-bar-striped active"
          [style.width]="progreso2 + '%'"
          style="height: 5px"
          role="getPorcentaje"
          aria-valuenow="85"
          aria-valuemin="0"
          aria-valuemax="100"
        >
          <span class="sr-only">85% Complete (success)</span>
        </div>
      </div>
    </div>
  </div>

  <div class="col-6">
    <div class="card">
      <p>progress works!</p>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-6">
    <div class="card">
      <div class="card-body">
        <app-incrementador
          (valor)="progreso1 = $event"
          [progreso]="55"
        ></app-incrementador>
      </div>
    </div>
  </div>

  <div class="col-6">
    <div class="card">
      <div class="card-body">
        <app-incrementador
          (valor)="progreso2 = $event"
          [progreso]="55"
          [btnClass]="'btn-info'"
        ></app-incrementador>
      </div>
    </div>
  </div>
</div>
